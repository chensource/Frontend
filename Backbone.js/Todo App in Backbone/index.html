<!DOCTYPE html>
<html>

<head>
    <title>To Do App</title>
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>Todos</h1>
            <input id="new-todo" plcaeholder="What needs to be done?">
        </header>
    </section>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript">
    </script>
    <script type="text/javascript" charset="utf-8">
    var app = {};
    app.Todo = Backbone.Model.extend({
        defaults: {
            title: "",
            completed: false
        }
    });

    var todo = new app.Todo({
        title: 'Learn Backbone.js',
        completed: false
    });

    console.log(todo.get('title'));
    console.log(todo.get("completed"));
    console.log(todo.get("created_at"));
    console.log(todo.get("created_at", Date()));
    console.log(todo.get("created_at"));
    </script>
</body>

</html>
