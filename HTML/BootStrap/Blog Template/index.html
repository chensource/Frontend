<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>The Bootstrap Blog Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link href="../favicon.ico" rel="icon">
	<style type="text/css" media="screen">
		body{
			font-family: Georgia, "Times New Roman", Times, serif;
			color:#555;
		}
		h1, .h1,
		h2, .h2,
		h3, .h3,
		h4, .h4,
		h5, .h5,
		h6, .h6 {
		  margin-top: 0;
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-weight: normal;
		  color: #333;
		}

		/*
		 * Masthead for nav
		 */

		.blog-masthead {
		  background-color: #428bca;
		  -webkit-box-shadow: inset 0 -2px 5px rgba(0,0,0,.1);
		          box-shadow: inset 0 -2px 5px rgba(0,0,0,.1);
		}

		/* Nav links */
		.blog-nav-item {
		  position: relative;
		  display: inline-block;
		  padding: 10px;
		  font-weight: 500;
		  color: #cdddeb;
		}
		.blog-nav-item:hover,
		.blog-nav-item:focus {
		  color: #fff;
		  text-decoration: none;
		}

		/* Active state gets a caret at the bottom */
		.blog-nav .active {
		  color: #fff;
		}
		.blog-nav .active:after {
		  position: absolute;
		  bottom: 0;
		  left: 50%;
		  width: 0;
		  height: 0;
		  margin-left: -5px;
		  vertical-align: middle;
		  content: " ";
		  border-right: 5px solid transparent;
		  border-bottom: 5px solid;
		  border-left: 5px solid transparent;
		}

	</style>
</head>
<body>
	<div class="blog-masthead">
		<div class="container">
			<div class="blog-nav">
				<a href="#" class="blog-nav-item active">Home</a>
				<a href="#" class="blog-nav-item">New features</a>
				<a href="#" class="blog-nav-item">Press</a>
				<a href="#" class="blog-nav-item">New Hire</a>
				<a href="#" class="blog-nav-item">About</a>
			</div>
		</div>
	</div>
	<script src="../js/jquery-2.1.4.min.js"></script>
	  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
